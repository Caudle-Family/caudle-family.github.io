  <script>
    // Show footer once unlocked
    const observer = new MutationObserver(function () {
      const el = document.getElementById('protected-content');
      if (el && el.classList.contains('unlocked')) {
        document.getElementById('page-footer').style.display = '';
        document.getElementById('year').textContent = new Date().getFullYear();
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('protected-content'), { attributes: true });
